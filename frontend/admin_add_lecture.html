<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture - Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="navbar-brand">Attendance System</a>
        <div class="navbar-links">
            <a href="admin_add_class.html">Add Class</a>
            <a href="admin_add_student.html">Add Student</a>
            <a href="admin_add_lecture.html">Add Lecture</a>
            <a href="admin_mark_attendance.html">Mark Attendance</a>
            <a href="admin_report.html">Report</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Add Lecture Slot</h1>
        </header>
        <div class="panel">
            <form id="lectureForm" onsubmit="addLecture(event)">
                <div class="form-group">
                    <label for="classId">Select Class:</label>
                    <select id="classId" required>
                        <option value="">Select Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" required>
                </div>
                <button type="submit">Add Lecture Slot</button>
            </form>

            <div id="lectureList" class="section">
                <h2>Existing Lecture Slots</h2>
                <table id="lectureTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Subject</th>
                            <th>Class</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="lectureTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Load classes and lectures when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadClasses();
            loadLectures();
        });

        function loadClasses() {
            fetch('http://localhost:5004/api/classes')
                .then(response => response.json())
                .then(classes => {
                    const classSelect = document.getElementById('classId');
                    classSelect.innerHTML = '<option value="">Select Class</option>';
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        classSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading classes:', error);
                    alert('Error loading classes. Please try again.');
                });
        }

        function loadLectures() {
            fetch('http://localhost:5002/api/lectures')
                .then(response => response.json())
                .then(lectures => {
                    const tbody = document.getElementById('lectureTableBody');
                    tbody.innerHTML = '';
                    lectures.forEach(lecture => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${lecture.date}</td>
                            <td>${lecture.time}</td>
                            <td>${lecture.subject}</td>
                            <td>${lecture.class_name || 'N/A'}</td>
                            <td>
                                <button onclick="editLecture(${lecture.id}, '${lecture.date}', '${lecture.time}', '${lecture.subject}', ${lecture.class_id})" class="btn-edit">Edit</button>
                                <button onclick="deleteLecture(${lecture.id})" class="btn-delete">Delete</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading lectures:', error);
                    alert('Error loading lectures. Please try again.');
                });
        }

        function addLecture(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const subject = document.getElementById('subject').value;
            const classId = document.getElementById('classId').value;

            fetch('http://localhost:5002/api/lectures', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date, time, subject, class_id: classId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('lectureForm').reset();
                loadLectures();
            })
            .catch(error => {
                console.error('Error adding lecture:', error);
                alert('Error adding lecture. Please try again.');
            });
        }

        function editLecture(id, date, time, subject, classId) {
            // Populate form with lecture data
            document.getElementById('date').value = date;
            document.getElementById('time').value = time;
            document.getElementById('subject').value = subject;
            document.getElementById('classId').value = classId;
            
            // Change form submit handler
            const form = document.getElementById('lectureForm');
            form.onsubmit = function(event) {
                event.preventDefault();
                const updatedDate = document.getElementById('date').value;
                const updatedTime = document.getElementById('time').value;
                const updatedSubject = document.getElementById('subject').value;
                const updatedClassId = document.getElementById('classId').value;

                fetch(`http://localhost:5002/api/lectures/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        date: updatedDate,
                        time: updatedTime,
                        subject: updatedSubject,
                        class_id: updatedClassId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    form.reset();
                    form.onsubmit = addLecture; // Reset form handler
                    loadLectures();
                })
                .catch(error => {
                    console.error('Error updating lecture:', error);
                    alert('Error updating lecture. Please try again.');
                });
            };
        }

        function deleteLecture(id) {
            if (confirm('Are you sure you want to delete this lecture slot?')) {
                fetch(`http://localhost:5002/api/lectures/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        loadLectures();
                    } else {
                        throw new Error('Failed to delete lecture');
                    }
                })
                .catch(error => {
                    console.error('Error deleting lecture:', error);
                    alert('Error deleting lecture. Please try again.');
                });
            }
        }

        function logout() {
            sessionStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
