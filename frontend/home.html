<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="home.html" class="navbar-brand">Attendance System</a>
        <div class="navbar-links" id="userNav">
            <a href="home.html">View Attendance</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
        <div class="navbar-links" id="adminNav" style="display: none;">
            <a href="admin_add_class.html">Add Class</a>
            <a href="admin_add_student.html">Add Student</a>
            <a href="admin_add_lecture.html">Add Lecture</a>
            <a href="admin_mark_attendance.html">Mark Attendance</a>
            <a href="admin_report.html">Report</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Attendance View</h1>
        </header>
        <div class="panel">
            <div class="filters">
                <div class="form-group">
                    <label for="classFilter">Class</label>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subjectFilter">Subject</label>
                    <select id="subjectFilter">
                        <option value="">All Subjects</option>
                    </select>
                </div>
            </div>
            <div class="attendance-list">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Subject</th>
                            <th>Student</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script>
        // Check if user is admin
        document.addEventListener('DOMContentLoaded', () => {
            const isAdmin = sessionStorage.getItem('isAdminLoggedIn') === 'true';
            document.getElementById('userNav').style.display = isAdmin ? 'none' : 'flex';
            document.getElementById('adminNav').style.display = isAdmin ? 'flex' : 'none';
            
            loadClasses();
            loadAttendance();
        });

        function loadClasses() {
            fetch(`${API_CONFIG.CLASS_SERVICE}/api/classes`)
                .then(response => response.json())
                .then(classes => {
                    const select = document.getElementById('classFilter');
                    select.innerHTML = '<option value="">All Classes</option>';
                    classes.forEach(classItem => {
                        const option = document.createElement('option');
                        option.value = classItem.id;
                        option.textContent = classItem.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading classes:', error);
                    alert('Error loading classes. Please try again.');
                });
        }

        function loadAttendance() {
            const classId = document.getElementById('classFilter').value;
            const subject = document.getElementById('subjectFilter').value;

            fetch(`${API_CONFIG.ATTENDANCE_SERVICE}/api/attendance?class_id=${classId}&subject=${subject}`)
                .then(response => response.json())
                .then(records => {
                    const tbody = document.getElementById('attendanceTableBody');
                    tbody.innerHTML = '';
                    records.forEach(record => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${record.date}</td>
                            <td>${record.time}</td>
                            <td>${record.subject}</td>
                            <td>${record.student_name}</td>
                            <td>${record.status}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error loading attendance:', error);
                    alert('Error loading attendance records. Please try again.');
                });
        }

        // Add event listeners for filters
        document.getElementById('classFilter').addEventListener('change', loadAttendance);
        document.getElementById('subjectFilter').addEventListener('change', loadAttendance);

        function logout() {
            sessionStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'login.html';
        }
    </script>
    <style>
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .attendance-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .attendance-table tr:hover {
            background-color: #f5f5f5;
        }

        .status-present {
            color: #28a745;
            font-weight: bold;
        }

        .status-absent {
            color: #dc3545;
            font-weight: bold;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
